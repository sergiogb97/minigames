<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fifteen Puzzle Game</title>
		<link rel="stylesheet" href="styles.css">
		<link id="sprite" rel="stylesheet" type="text/css" href="css/sprite0.css" >
	</head>
	<body>
	<header>
      <h1>Fifteen Puzzle Game</h1>
    </header>

		<div class="timer">
			<div class="badge">time</div>
			<span id="min">00</span> : <span id="sec">00</span>
		</div>

		<div class="board">
			<div id="box0" class="cell"></div>
			<div id="box1" class="cell"></div>
			<div id="box2" class="cell"></div>
			<div id="box3" class="cell"></div>
			<div id="box4" class="cell"></div>
			<div id="box5" class="cell"></div>
			<div id="box6" class="cell"></div>
			<div id="box7" class="cell"></div>
			<div id="box8" class="cell"></div>
			<div id="box9" class="cell"></div>
			<div id="box10" class="cell"></div>
			<div id="box11" class="cell"></div>
			<div id="box12" class="cell"></div>
			<div id="box13" class="cell"></div>
			<div id="box14" class="cell"></div>
			<div id="box15" class="cell free"></div>
		</div>

  	<p id="action-message">Make your moves</p>

		<div class="sprite-choice">
			<div id="prev" class="button"><span>prev</span></div>
			<div class="select">
				<img src="srcs/sprite0.jpg" style="width:100%;">
			</div>
			<div id="next" class="button">next</div>
		</div>

		<div class="options">
			<input class="button" type="button" value="DESORDENAR"/>
			<input class="button" type="button" value="COMPROBAR"/>
			<input class="button" type="button" value="ORDENAR"/>
		</div>

		<script src="app.js" charset="utf-8"></script>
	</body>
</html>
